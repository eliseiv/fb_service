version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: fb_service_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-facebook_parsing}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fb_service_network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: fb_service_redis
    command: redis-server --requirepass ${REDIS_PASS:-password}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fb_service_network
    restart: unless-stopped

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: fb_service_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS:-password}
    ports:
      - "5672:5672"
      - "15672:15672"  # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - fb_service_network
    restart: unless-stopped

  # Facebook Parsing Service - Business
  facebook_business:
    build: .
    container_name: fb_service_business
    environment:
      - DB_HOST=postgres
      - REDIS_HOST=redis
      - RABBITMQ_HOST=rabbitmq
      - GRPC_HOST=${GRPC_HOST:-localhost}
      - GRPC_PORT=${GRPC_PORT:-50051}
    depends_on:
      - postgres
      - redis
      - rabbitmq
    volumes:
      - ./logs:/home/seleniumuser/workdir/logs
    networks:
      - fb_service_network
    command: python main.py --business
    restart: unless-stopped

  # Facebook Parsing Service - Web
  facebook_web:
    build: .
    container_name: fb_service_web
    environment:
      - DB_HOST=postgres
      - REDIS_HOST=redis
      - RABBITMQ_HOST=rabbitmq
      - GRPC_HOST=${GRPC_HOST:-localhost}
      - GRPC_PORT=${GRPC_PORT:-50051}
    depends_on:
      - postgres
      - redis
      - rabbitmq
    volumes:
      - ./logs:/home/seleniumuser/workdir/logs
    networks:
      - fb_service_network
    command: python main.py --web
    restart: unless-stopped

  # Facebook Parsing Service - Google
  facebook_google:
    build: .
    container_name: fb_service_google
    environment:
      - DB_HOST=postgres
      - REDIS_HOST=redis
      - RABBITMQ_HOST=rabbitmq
      - GRPC_HOST=${GRPC_HOST:-localhost}
      - GRPC_PORT=${GRPC_PORT:-50051}
    depends_on:
      - postgres
      - redis
      - rabbitmq
    volumes:
      - ./logs:/home/seleniumuser/workdir/logs
    networks:
      - fb_service_network
    command: python main.py --google
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:

networks:
  fb_service_network:
    driver: bridge
